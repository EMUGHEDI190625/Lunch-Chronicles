<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .meals_children {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .meals_children img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .text.container {
            display: flex;
            flex-direction: column;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spaghetti Express Menu</h1>

    <div class="meals_children">
        <img src="/E-Commerce/HTML/Product/Spaghettiexpress/Images/Screenshot_2025-04-15-16-31-43-43_40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="">
        <div class="text container">
            N' Chicken/pania fish <br>
            ‚Ç¶6500
            <button class="add-to-cart"
                    data-restaurant="Spaghettiexpress"
                    data-name="Spaghetti - N' Chicken/pania fish"
                    data-price="6500"
                    data-image="/E-Commerce/HTML/Product/Spaghettiexpress/Images/Screenshot_2025-04-15-16-31-43-43_40deb401b9ffe8e1df2f1cc5ba480b12.jpg">
                Add to Cart
            </button>
        </div>
    </div>

    <div class="meals_children">
        <img src="/E-Commerce/HTML/Product/Spaghettiexpress/Images/IMG-20240418-WA0008.jpg" alt="">
        <div class="text container">
            Jollof rice and plantain with fried turkey <br>
            ‚Ç¶4500
            <button class="add-to-cart"
                    data-restaurant="Spaghettiexpress"
                    data-name="Jollof rice and plantain with fried turkey"
                    data-price="4500"
                    >
                Add to Cart
            </button>
        </div>
    </div>

    <div class="meals_children">
        <img src="/E-Commerce/HTML/Product/Spaghettiexpress/Images/IMG-20240418-WA0006.jpg" alt="">
        <div class="text container">
            Spaghetti with fried chicken <br>
            ‚Ç¶4000
            <button class="add-to-cart"
                    data-restaurant="Spaghettiexpress"
                    data-name="Spaghetti with fried chicken"
                    data-price="4000"
                    >
                Add to Cart
            </button>
        </div>
    </div>

    <div class="meals_children">
        <img src="/E-Commerce/HTML/Product/Spaghettiexpress/Images/IMG-20240418-WA0009.jpg" alt="">
        <div class="text container">
            Fried Rice with plantain and fried turkey <br>
            ‚Ç¶4500
            <button class="add-to-cart"
                    data-restaurant="Spaghettiexpress"
                    data-name="Fried Rice with plantain and fried turkey"
                    data-price="4500"
                    >
                Add to Cart
            </button>
        </div>
    </div>
    <a href="/E-Commerce/HTML/text2.html" style="float:right; font-size:18px; margin-bottom:20px;">üõí View Cart</a>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartButtons = document.querySelectorAll('.add-to-cart');

            cartButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const item = {
                        restaurant: button.dataset.restaurant,
                        name: button.dataset.name,
                        price: parseInt(button.dataset.price),
                        image: button.dataset.image,
                        quantity: 1
                    };

                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingIndex = cart.findIndex(i => i.name === item.name && i.restaurant === item.restaurant);

                    if (existingIndex >= 0) {
                        cart[existingIndex].quantity += 1;
                    } else {
                        cart.push(item);
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${item.name} added to cart!`);
                });
            });
        });
    </script>
</body>
</html>
